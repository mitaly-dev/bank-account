<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bank acount</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-violet-100">
    <header class="mt-16 text-center">
      <h3 class="text-4xl text-stone-600 font-semibold">
        Let's get some <span class="text-amber-500">Money....!!!</span>
      </h3>
    </header>
    <main class="mx-56 mt-16">
      <section id="first">
        <div class="grid grid-cols-3 gap-8 text-white">
          <div class="bg-rose-400 p-8 rounded-lg">
            <h3 class="text-2xl mb-4 font-semibold text-slate-700">Deposit</h3>
            <h3 class="text-3xl font-semibold">
              $<span id="prev-deposit">00</span>
            </h3>
          </div>
          <div class="bg-fuchsia-400 p-8 rounded-lg">
            <h3 class="text-2xl mb-4 font-semibold text-slate-700">Withdraw</h3>
            <h3 class="text-3xl font-semibold">
              $<span id="prev-withdraw">00</span>
            </h3>
          </div>
          <div class="bg-amber-400 p-8 rounded-lg">
            <h3 class="text-2xl mb-4 font-semibold text-slate-700">Balance</h3>
            <h3 class="text-3xl font-semibold">
              $<span id="prev-balance">00</span>
            </h3>
          </div>
        </div>
      </section>
      <section class="second mt-12">
        <div class="grid grid-cols-2 gap-10">
          <!-- Deposit -->
          <div class="bg-teal-400 p-8 rounded-lg">
            <h3 class="text-2xl mb-4 font-semibold text-slate-700">
              Please Deposit
            </h3>
            <input
              id="deposit-input"
              class="py-2 px-5 rounded-md outline-none w-full mb-5"
              type="text"
              placeholder="Please Deposit"
            />
            <button
              id="deposit-btn"
              class="bg-orange-400 px-10 py-2 rounded-lg text-gray-100 font-semibold capitalize outline-none"
            >
              Deposit
            </button>
          </div>
          <!-- Withdraw -->
          <div class="bg-teal-400 p-8 rounded-lg">
            <h3 class="text-2xl mb-4 font-semibold text-slate-700">
              Please Withdraw
            </h3>
            <input
              id="withdraw-input"
              class="py-2 px-5 rounded-md outline-none w-full mb-5"
              type="text"
              placeholder="Please Withdraw"
            />
            <button
              id="withdraw-btn"
              class="bg-orange-400 px-10 py-2 rounded-lg text-gray-100 font-semibold capitalize outline-none"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/bank-account.js"></script>
  </body>
</html>
